name: npm-publish
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # This enables OIDC token for npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check commit message
        id: check_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          if [[ $COMMIT_MSG =~ ^Release\ ([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "Found release commit for version: $VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Not a release commit, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_commit.outputs.should_publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # DO NOT set registry-url when using provenance with trusted publishers

      - name: Install dependencies
        if: steps.check_commit.outputs.should_publish == 'true'
        run: npm install

      - name: Build
        if: steps.check_commit.outputs.should_publish == 'true'
        run: npm run build

      - name: Create Git tag
        if: steps.check_commit.outputs.should_publish == 'true'
        run: |
          VERSION=${{ steps.check_commit.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "v$VERSION"
          git push origin "v$VERSION"

      - name: Publish to npm
        if: steps.check_commit.outputs.should_publish == 'true'
        run: npm publish --provenance --access public
        # DO NOT set NODE_AUTH_TOKEN - OIDC handles authentication automatically

      - name: Report Status
        if: always() && steps.check_commit.outputs.should_publish == 'true'
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
